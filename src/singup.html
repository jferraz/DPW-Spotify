<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Sign up - Spotify</title>
  </head>
  <body>
    <div class="signup-wrapper">
      <header class="header-container">
        <a href="./index.html">
          <img
            src="./assets/Spotify_Logo_CMYK_Black.png"
            height="40px"
            alt="Spotify Logo"
          />
        </a>
        <h1 class="header-container__title">
          Sign up for free to start listening.
        </h1>
      </header>
      <main>
        <div class="signup-options">
          <a href="#" class="primary-link primary-link--fb">
            <span>Sign up with Facebook</span>
          </a>
          <a href="#" class="primary-link primary-link--border">
            <span>Sign up with Google</span>
          </a>
        </div>
        <span class="or-text">or</span>
        <form action="" class="signup-form"></form>
      </main>
    </div>
  </body>
</html>
