<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link css  -->
    <link rel="stylesheet" href="form.css">
    <!-- link fontawesome -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Cadastro</title>

</head>
<body class="my-5">

  <main class="container p-4 justify-content-center" id="form">

    <div class="d-flex flex-column align-items-center" id="text">

      <div class="mb-2">
        <img src="./assets/spotify.svg" height="40px" alt="logo" />
      </div>

      <p>Para continuar faça login no Spotify</p>
      
        <a href="https://pt-br.facebook.com/">
          <button type="button" class="mb-2 btn btn-primary" id="button">
            CONTINUAR COM O FACEBOOK
          </button>
        </a>
        <a href="https://appleid.apple.com/sign-in">
          <button type="button" class="mb-2 btn btn-dark" id="button">
            CONTINUAR COM A APPLE
          </button>
        </a>
        <a href="https://myaccount.google.com/">
          <button type="button" class="mb-2 btn btn-light" id="button">
            CONTINUAR COM O GOOGLE
          </button>
        </a>
        <!-- colocar o link da pagina de cadastro aqui: -->
        <a href="#">
          <button type="button" class="mb-2 btn btn-light" id="button">
            CONTINUAR COM UM NÚMERO DE TELEFONE
          </button>
        </a>
      
        <!-- verificar linha -->
        <span class="or-text">ou</span>
        
        <form>
          <div class="form-group mb-1">
            <label id="label_form">Endereço do e-mail ou nome de usuário</label>
            <input type="email" class="form-control" placeholder="Endereço do e-mail ou nome de usuário">
          </div>
            
          <div class="form-group">
            <label id="label_form">Senha</label>
            <input type="password" class="form-control" placeholder="Senha">
          </div>
        </form>

        <!-- colocar o link da pagina de cadastro aqui: -->
        <div class="mb-2">
          <a href="#" id="esqueci">Esqueceu sua senha?</a>
        </div>

        <div class="mb-4 d-flex align-items-center">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Lembrar de mim</label>
          </div>
            <a href="/src/index.html">
              <button type="submit" class="btn btn-primary" id="submit">Entrar</button>
            </a>
        </div>

        
        <footer class="signup-footer">
          <span>Don't have an account?<a href="./singup.html">Sign up</a>.</span>
        </footer>
        
      </div>

  </main>
  
</body>
</html>
