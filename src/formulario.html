<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link css  -->
    <link rel="stylesheet" href="form.css">
    <!-- link fontawesome -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Cadastro</title>

</head>
<body>
  <main class="container p-2 justify-content-center" id="form">
    <div class="d-flex flex-column align-items-center" id="text">
      <p>Para continuar faça login no Spotify</p>
      
        <button type="button" class="mb-2 btn btn-primary" id="button">
          CONTINUAR COM O FACEBOOK
        </button>
        <button type="button" class="mb-2 btn btn-dark" id="button">
          CONTINUAR COM A APPLE
        </button>
        <button type="button" class="mb-2 btn btn-light" id="button">
          CONTINUAR COM O GOOGLE
        </button>
        <button type="button" class="btn btn-light" id="button">
          CONTINUAR COM UM NÚMERO DE TELEFONE
        </button>
      
        
        <div class="d-flex">
          <div class="linha"></div>
          <span id="ou">ou</span>
          <div class="linha"></div>
        </div>
        
        <form>
          <div class="form-group">
            <label>Endereço do e-mail ou nome de usuário</label>
            <input type="email" class="form-control" placeholder="Endereço do e-mail ou nome de usuário">
          </div>
            
            <div class="form-group">
              <label>Senha</label>
              <input type="password" class="form-control" placeholder="Senha">
            </div>
        </form>

    </div>

  </main>
    
</body>
</html>
